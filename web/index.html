<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>SHOP</title>
</head>
<body>
       <div class="text-info">
        <p id="info">&nbsp;</p>
    </div>
    <header>
        <div class="logo-container">
            <a href="#"><img src="Images/Logo.png" alt="logo"></a>
        </div>
        <ul>
            <div id="model-panel" onclick="myDrop1()" class="dropdown">
                <button class="dropbtn">MODELS</button>
                <div id="myDropdown1" class="dropdown-content">
                    <a id="create-model" href="#">ADD</a>
                    <a id="edit-model" href="#">EDIT</a>
                </div>
            </div>
            <div id="user-panel" onclick="myDrop2()" class="dropdown">
                <button class="dropbtn">USERS</button>
                <div id="myDropdown2" class="dropdown-content">
                    <a id="create-user" href="#">ADD</a>
                    <a id="edit-user" href="#">EDIT</a>
                </div>
            </div>
                <li id="admin-panel"><a href="#">ADMIN PANEL</a></li>
                <li id="buy-model"><a href="#">BUY MODEL</a></li>
                <li id="gain-panel"><a href="#">PROFIT</a></li>
                <li id="edit-myself"><a href="#">EDIT YOURESELF</a>
        </ul>
        <div class="user-bank-container">
            <p id="user-bank">&nbsp;</p>
        </div>
        <ul class="log-bar">
            <li>
                <a href="#" id="logIn">LOG IN</a>
            </li>
            <li>
                <a href="#" id="logOut">LOG OUT</a>
            </li>
        </ul>  
    </header>
    <main>

        <div id="content"></div>
    </main>
    <footer>VASSILJEV JPTV20 2022</footer>
    <script src="js/App.js"></script>
    <script type="module" src="js/index.js"></script>
    <script name="dropdown">
        function myDrop1() {
            document.getElementById("myDropdown1").classList.add('show');
            document.getElementById("myDropdown2").classList.remove('show');
        }
        function myDrop2() {
            document.getElementById("myDropdown2").classList.add('show');
            document.getElementById("myDropdown1").classList.remove('show');
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
